<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock - Système de Gestion des Cafés</title>
<link rel="stylesheet" href="inventory.css">
<script src="inventory.js"></script>
</head>
<body>

<div class="container">
           <div id="sidebar-container"></div>


    <div class="main-content">
        <h1 class="stockh1">Stock</h1>
        <div class="filters-row">
            <input type="text" id="searchInput" placeholder="Search" class="search-input">
            <select id="cafeFilter" class="cafe-filter">
                <option value="">Tous les cafés</option>
            </select>
        </div>
        
        <table class="stock-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Cafe</th>
                    <th>Stock</th>
                    <th>Restock</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                </tbody>
        </table>
    </div>
</div>

<div id="restockModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Restock <span id="modalItemName"></span></h2>

        <label>Type d'opération:</label>
        <div class="operation-toggle">
            <label>
                <input type="radio" name="restockOperation" value="add" checked>
                Ajouter la quantité
            </label>
            <label>
                <input type="radio" name="restockOperation" value="subtract">
                Diminuer la quantité
            </label>
        </div>
        
        <label for="restockQuantity">Quantité:</label>
        <input type="number" id="restockQuantity" value="100" min="1">
        
        <label for="restockDate">Date de Réapprovisionnement:</label>
        <input type="date" id="restockDate" required>
        
        <input type="hidden" id="modalItemId">
        <input type="hidden" id="modalCafeId">
        
        <button id="saveRestockBtn">Enregistrer Réapprovisionnement</button>
        <p id="modalMessage" style="color: green;"></p>
    </div>
</div>


</body>
<script>
    // Load sidebar.html into the container
    fetch("../shared/sidebar.html")
      .then(response => response.text())
      .then(data => {
         document.getElementById("sidebar-container").innerHTML = `
      <link rel="stylesheet" href="../shared/sidebar_style.css">
      ${data}
    `;
     const script = document.createElement("script");
      script.src = "../shared/sidebar.js";
      document.body.appendChild(script);
      })
      .catch(error => console.error("Error loading sidebar:", error));
  </script>
</html>
