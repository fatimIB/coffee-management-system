<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaFeAg - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <!-- Left Image -->
    <div class="side-image left-image">
        <img src="/login/cafe-left.jpg" alt="Cafe ambiance">
    </div>

    <!-- Center Container -->
    <div class="center-container">
        <div class="container">
            <!-- Logo -->
            <div class="logo-section">
                <img src="/login/logo.jpeg" alt="CaFeAg Logo" class="logo-image">
            </div>
            
            <div class="logo">
                <h1>CaFeAg</h1>
            </div>

            <div class="welcome">
                <h2>Welcome Back!</h2>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="cafe">Please Select a Cafe</label>
                    <select id="cafe" name="cafe" required>
                        <option value="cafe_agadir_bay">Agadir Bay Café</option>
                        <option value="cafe_salam">Café Salam</option>
                        <option value="cafe_dakhla">Café Dakhla</option>
                    </select>
                    <div class="error-message" id="cafeError">Please select a cafe</div>
                </div>

                <div class="form-group">
                    <label for="code">Access Code</label>
                    <input type="password" id="code" name="code" placeholder="xxxxx" maxlength="5" required>
                    <div class="error-message" id="codeError">Please enter a valid code</div>
                </div>

                <button type="submit" class="btn-login">Log In</button>
            </form>
        </div>
    </div>

    <!-- Right Image -->
    <div class="side-image right-image">
        <img src="/login/cafe-right.jpg" alt="Cafe ambiance">
    </div>

    <script src="login.js"></script>
</body>
</html>
